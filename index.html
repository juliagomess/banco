<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco</title>
  </head>
  <body>
    <div id="container">
      <div class="linha">
        <div class="card">
          <div class="content">
              <div class="front">
                  <h1 class="title">Criar Conta</h1>
              </div>

              <div class="back">
                  <div class="description">
                    <h1> Criar Conta </h1>
                    <div class="form__group">
                      <input type="text" id="numCria" class="form__field w-100" placeholder="Input text" value="1" disabled>
                      <label for="name" class="form__label"> Numero Conta </label>
                    </div>
                    <div class="form__group">
                      <input type="text" id="nomeCria" class="form__field w-100" placeholder="Input text">
                      <label for="name" class="form__label"> Nome </label>
                    </div>

                    <div>
                      <input type="checkbox" id="platinum" value="platinum" onclick="desabilita()"> Platinum
                      <input type="checkbox" id="basica" value="basica" onclick="desabilita()"> Básica
                      <input type="checkbox" id="estudante" value="estudante" onclick="desabilita()"> Estudante
                    </div>

                    <button class="button" onclick="criaConta()"> Criar </button>
                  </div>
              </div>
          </div>
        </div>

        <div class="card">
          <div class="content">
              <div class="front">
                  <h1 class="title">Saque</h1>
              </div>

              <div class="back">
                  <div class="description">

                    <h1> Saque de Dinheiro </h1>
                    <div class="form__group">
                      <input type="text" id="numSaque" class="form__field w-100" placeholder="Input text">
                      <label for="name" class="form__label"> Numero Conta </label>
                    </div>

                    <div class="form__group">
                      <input type="text" id="valorSaque" class="form__field w-100" placeholder="Input text">
                      <label for="name" class="form__label"> Valor </label>
                    </div>

                    <button class="button" onclick="saque()"> Sacar </button>
                  </div>
              </div>
          </div>
        </div>

        <div class="card">
          <div class="content">
              <div class="front">
                  <h1 class="title">Depósito</h1>
              </div>

              <div class="back">
                  <div class="description">

                    <h1> Depósito de Dinheiro </h1>
                    <div class="form__group">
                      <input type="text" id="numDep" class="form__field w-100" placeholder="Input text">
                      <label for="name" class="form__label"> Numero Conta </label>
                    </div>

                    <div class="form__group">
                      <input type="text" id="valorDep" class="form__field w-100" placeholder="Input text">
                      <label for="name" class="form__label"> Valor </label>
                    </div>

                    <button class="button" onclick="deposito()"> Depositar </button>
                  </div>
              </div>
          </div>
        </div>
      </div>

      <div class="linha">
        <div class="card">
          <div class="content" style="width: 300px;">
              <div class="front">
                  <h1 class="title">Transferência</h1>
              </div>

              <div class="back">
                  <div class="description">
                    <h1> Transferência </h1>

                    <div class="linha">
                      <div>
                        <div class="form__group" style="margin-right: 5px;">
                          <input type="text" id="numRem" class="form__field w-100" placeholder="Input text">
                          <label for="name" class="form__label"> Numero Remetente </label>
                        </div>
                      </div>
                      <div>
                          <div class="form__group">
                            <input type="text" id="numDest" class="form__field w-100" placeholder="Input text">
                            <label for="name" class="form__label"> Numero Destinatario </label>
                          </div>
                      </div>
                    </div>

                    <div class="form__group">
                      <input type="text" id="valorTrans" class="form__field w-100" placeholder="Input text">
                      <label for="name" class="form__label"> Valor </label>
                    </div>

                    <button class="button" onclick="transferencia()"> Transferir </button>
                  </div>
              </div>
          </div>
        </div>

        <div class="card">
          <div class="content" style="width: 300px;">
              <div class="front">
                  <h1 class="title">Gerar extrato</b1>
              </div>

              <div class="back">
                  <div class="description">
                    <h1> Gerar extrato </h1>
                    <div class="form__group">
                      <input type="text" id="numExt" class="form__field w-100" placeholder="Input text">
                      <label for="name" class="form__label"> Numero Conta </label>
                    </div>

                    <button class="button" onclick="extrato()"> Gerar </button>
                    <div id="listaExt"></div>
                  </div>
              </div>
          </div>
        </div>
      </div>

      <div class="popup" id="pop">
        <div id="lista"></div>
        <button class="button" onclick="closePopup()">Voltar</button>
      </div>
      
      <div class="linha">
          <div id="listarContas">
          <button class="cta" onclick="listarContas()">
            <span>Listar Contas</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </div>
        
        <button class="cta" onclick="reset()">
          <span>Avançar o mês</span>
          <svg viewBox="0 0 13 10" height="10px" width="15px">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </div>
      
    </div>

    <script src="scripts/Conta.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
